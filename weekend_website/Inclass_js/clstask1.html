<html>
<style>
   .image-container {
  width: 200px;
  height: 200px;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.text-container p {
  font-size: 18px;
  color: #fff;
}
.text-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0;
  transition: all 0.2s ease-in-out;
}

</style>
<body>
    <div class="image-container">
        <img src="C:\Users\harik\OneDrive\Desktop\weekend_website\Inclass_js\closing.png" alt="Original Image" id="myImage">
      </div>
      <div class="text-container" id="myText">
        <p>HII</p>
      </div>
      
<script>
   const image = document.getElementById("myImage");
   const text = document.getElementById("myText");

   image.addEventListener("click", function() {
  if (image.src.endsWith("C:/Users/harik/OneDrive/Desktop/weekend_website/Inclass_js/closing.png")) {
    image.src = "C:/Users/harik/OneDrive/Desktop/weekend_website/Inclass_js/tea.jpg";
    text.style.opacity = 1;
    text.innerHTML = "Women";
  } else {
    image.src = "C:/Users/harik/OneDrive/Desktop/weekend_website/Inclass_js/closing.png";
    text.style.opacity = 0; 
  }
});


</script>      
</body>
</html>
